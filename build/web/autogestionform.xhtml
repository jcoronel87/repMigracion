<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:composition template="/templates/basetemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="Actualización de Datos"/>
        </ui:define>

        <ui:define name="content">
            <h2 class="titulo_centrado">AUTOGESTION</h2>
            <h:form id="form">

                <p:growl id="growl" showDetail="true" showSummary="false" life="8000" autoUpdate="true"/>
                <h:panelGrid columns="2">
                    <p:outputLabel value="&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
                                   &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
                                   &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
                                   &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
                                   &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
                                   &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
                                   &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
                                   &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;" style="width: 80%"/>
                    <h:panelGroup style="text-align: right; right: -93%;">
                        <h:commandLink action="autogestion?faces-redirect=true" title="Volver" styleClass="boton_salir" immediate="true">
                            <h:panelGrid style="text-align:center">
                                <h:graphicImage value="resources/images/back57.png" title="Volver" style="width: 50px; height: 50px"/>
                                <h:outputText value="Volver"/>
                            </h:panelGrid>
                        </h:commandLink>
                    </h:panelGroup>
                </h:panelGrid>
                <p:panelGrid columns="2" styleClass="panel_grid_center" columnClasses="form-label-width, form-input">
                    <f:facet name="header">
                        <h:panelGroup style="display:block; text-align:center">
                            <p:outputLabel value="DATOS DE AUTOGESTION"/>
                        </h:panelGroup>
                    </f:facet>
                    <p:outputLabel value="Fecha creación:"></p:outputLabel>
                    <p:calendar id="fecCreacion" readonlyInput="true" placeholder="aaaa-mm-dd" navigator="true"
                                value="#{registroPagoObligacionesCtrl.registroPagoObligacionesAutoGestion.fechaCreacion}"  
                                locale="es" pattern="yyyy-MM-dd"  effect="fold" style="width: 93%" />

                    <p:outputLabel value="Fecha depósito:"></p:outputLabel>
                    <p:calendar id="fecCreacion" readonlyInput="true" placeholder="aaaa-mm-dd" navigator="true"
                                value="#{registroPagoObligacionesCtrl.registroPagoObligacionesAutoGestion.fechaEmisionPago}"  
                                locale="es" pattern="yyyy-MM-dd"  effect="fold" style="width: 93%" />

                    <p:outputLabel value="Número depósito:"></p:outputLabel>
                    <p:inputMask id="numDoc" mask="9?9999999" value="#{registroPagoObligacionesCtrl.registroPagoObligacionesAutoGestion.numeroComprobanteBanco}" size="50" placeHolder=""
                                 maxlength="8" required="true" requiredMessage="Número documento requerido" readonly="true">
                    </p:inputMask>

                    <p:outputLabel value="Tipo de ingreso/concepto:"></p:outputLabel>
                    <p:selectOneMenu value="#{registroPagoObligacionesCtrl.registroPagoObligacionesAutoGestion.codigoConceptoPago.codigoConceptoPago}" 
                                     required="true" requiredMessage="Estado es requerido" style="width: 93%">
                        <f:selectItem itemValue="" itemLabel="--Seleccione una opción--" />
                        <f:selectItems value="#{selectItemCtrl.conceptosDePago}" />
                    </p:selectOneMenu>

                    <p:outputLabel value="Tipo de registro:"></p:outputLabel>
                    <p:selectOneMenu id="tipRegistro" value="#{registroPagoObligacionesCtrl.registroPagoObligacionesAutoGestion.codigoTipoRegistro}" 
                                     required="true" requiredMessage="Tipo de registro es requerido" style="width: 93%">
                        <f:selectItem itemValue="" itemLabel="--Seleccione una opción--" />
                        <f:selectItems value="#{selectItemCtrl.tiposSolicitud}" />
                        <p:ajax listener="#{registroPagoObligacionesCtrl.cambiarPopUp}" update="panelCodigo panelCodigo2 panelDocTitular panelDocTitular2" />
                    </p:selectOneMenu>
                    
                    <h:panelGroup id="panelCodigo">
                        <p:outputLabel value="Código derecho minero:" rendered="#{!registroPagoObligacionesCtrl.sujetoMinero}"/>
                        <p:outputLabel value="Sujeto Minero:" rendered="#{registroPagoObligacionesCtrl.sujetoMinero}"/>
                    </h:panelGroup>

                    <h:panelGrid id="panelCodigo2" columns="2">
                        <p:inputText id="codDerMin" value="#{registroPagoObligacionesCtrl.registroPagoObligacionesAutoGestion.codigoDerechoMinero}"
                                     readonly="true"/>
                        <p:commandLink id="botonBusquedaCodigo" onclick="PF('dlgBusqCod').show();" 
                                       title="Buscar código" immediate="true" rendered="#{!registroPagoObligacionesCtrl.sujetoMinero}">
                            <h:panelGrid style="text-align:center">
                                <h:graphicImage value="resources/images/barcode.png" title="Buscar código" style="width: 40px; height: 40px"/>
                            </h:panelGrid>
                            <f:ajax execute="tipRegistro"/>
                        </p:commandLink>
                        <p:commandLink id="botonBusquedaSujMin" onclick="PF('dlgBusqSujMin').show();" 
                                       title="Buscar Sujeto Minero" immediate="true" rendered="#{registroPagoObligacionesCtrl.sujetoMinero}">
                            <h:panelGrid style="text-align:center">
                                <h:graphicImage value="resources/images/persona.png" title="Buscar Sujeto Minero" style="width: 40px; height: 40px"/>
                            </h:panelGrid>
                            <f:ajax execute="tipRegistro"/>
                        </p:commandLink>
                    </h:panelGrid>

                    <p:outputLabel value="Nombre área:"></p:outputLabel>
                    <p:inputText id="nomArea" value="#{registroPagoObligacionesCtrl.registroPagoObligacionesAutoGestion.nombreDerechoMinero}" 
                                 size="50" required="true" requiredMessage="Nombre requerido" onkeypress="return acceptText(event)"
                                 maxlength="30" readonly="true"/>

                    <p:outputLabel value="Cédula otros servicios:"></p:outputLabel>
                    <p:inputText id="cedOtServ" value="#{registroPagoObligacionesCtrl.registroPagoObligacionesAutoGestion.documentoPersonaPago}"
                                 readonly="true"/>

                    <p:outputLabel value="Nombre otros servicios:"></p:outputLabel>
                    <p:inputText id="nomOtServ" value="#{registroPagoObligacionesCtrl.registroPagoObligacionesAutoGestion.nombrePersonaPago}"
                                 readonly="true"/>

                    <p:outputLabel value="Apellido otros servicios:"></p:outputLabel>
                    <p:inputText id="apOtServ" value="#{registroPagoObligacionesCtrl.registroPagoObligacionesAutoGestion.nombrePersonaPago}"
                                 readonly="true"/>

                    <p:outputLabel value="Valor:"></p:outputLabel>
                    <p:inputText value="#{registroPagoObligacionesCtrl.registroPagoObligacionesAutoGestion.valorPago}"/>

                    <p:outputLabel value="Nro. comprobante:"></p:outputLabel>
                    <p:inputText  value="#{registroPagoObligacionesCtrl.registroPagoObligacionesAutoGestion.numeroComprobanteBanco}"/>

                    <f:facet name="footer">
                        <h:panelGroup style="display:block; text-align:center">
                            <p:commandButton value="Guardar" action="#{registroPagoObligacionesCtrl.guardarRegistroAutoGestion}" update="growl" ></p:commandButton>
                            <p:commandButton value="Cancelar" action="autogestion.xhtml?faces-redirect=true" immediate="true" update="growl" ></p:commandButton>
                        </h:panelGroup>
                    </f:facet>
                </p:panelGrid>
            </h:form>
            <p:dialog header="Persona Natural" widgetVar="dlgPerNat" modal="true" dynamic="true" resizable="false" draggable="false">
                <h:form id="form4">
                    <p:growl id="message4" showDetail="true" autoUpdate="true"/>
                    <div align="center">
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Cédula/RUC titular:" />
                            <p:inputMask id="numDoc" mask="9?999999999999" value="#{licenciaComercializacionCtrl.personaNatural.numeroDocumento}" size="50" placeHolder=""
                                         maxlength="13" required="true" requiredMessage="Cédula/RUC requerido"  >
                                <p:ajax event="blur" update="@form" listener="#{licenciaComercializacionCtrl.validarCedulaPersonaNatural}"  />
                            </p:inputMask>
                            <p:outputLabel value="Nombres del titular:"></p:outputLabel>
                            <p:inputText value="#{licenciaComercializacionCtrl.personaNatural.nombre}" required="true" requiredMessage="Nombres titular es requerido" size="50" 
                                         maxlength="60" onkeypress="return acceptText(event)"/>

                            <p:outputLabel value="Apellidos del titular:"></p:outputLabel>
                            <p:inputText value="#{licenciaComercializacionCtrl.personaNatural.apellido}" required="true" requiredMessage="Nombres titular es requerido" size="50" 
                                         maxlength="60" onkeypress="return acceptText(event)"/>

                            <p:outputLabel value="Teléfono celular:"></p:outputLabel>
                            <p:inputMask mask="9?999999999" value="#{licenciaComercializacionCtrl.personaNatural.celular}" size="50" placeholder=""
                                         validatorMessage="Teléfono celular debe tener 10 dígitos" >
                                <f:validateLength minimum="10" maximum="10" />
                            </p:inputMask>

                            <p:outputLabel value="Teléfono convencional:"></p:outputLabel>
                            <p:inputMask mask="9?99999999" value="#{licenciaComercializacionCtrl.personaNatural.telefono}" size="50" placeholder=""
                                         validatorMessage="Teléfono convencional debe tener 9 dígitos">
                                <f:validateLength minimum="9" maximum="9" />
                            </p:inputMask>

                            <p:outputLabel value="Casillero judicial:"></p:outputLabel>
                            <p:inputMask mask="9?99999999999" value="#{licenciaComercializacionCtrl.personaNatural.casilleroJudicial}" size="50" placeHolder=""
                                         maxlength="12" required="true" requiredMessage="Casillero judicial requerido" />

                            <p:outputLabel value="Dirección:"></p:outputLabel>
                            <p:inputText size="50" value="#{licenciaComercializacionCtrl.personaNatural.direccion}" required="true" requiredMessage="Dirección es requerida" maxlength="90"></p:inputText>

                            <p:outputLabel value="Correo electrónico:"></p:outputLabel>
                            <p:inputText size="50" value="#{licenciaComercializacionCtrl.personaNatural.email}" required="true" requiredMessage="Correo electrónico es requerido"
                                         validatorMessage="Correo electrónico inválido" label="Correo electrónico" maxlength="30">
                                <f:validateRegex
                                    pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                            </p:inputText>
                        </h:panelGrid>
                        <p:spacer/>
                        <h:panelGroup>
                            <h:panelGrid style="text-align:center" columns="2">
                                <p:commandLink actionListener="#{licenciaComercializacionCtrl.guardarPersonaNatural}" title="Guardar" 
                                               update=":form:nomTit :form:apTit :form:email :form:numDoc">
                                    <h:panelGrid style="text-align:center">
                                        <h:graphicImage value="resources/images/guardar.png" title="Guardar" style="width: 60px; height: 60px"/>
                                        <h:outputText value="Guardar"/>
                                    </h:panelGrid>
                                </p:commandLink>
                                <p:commandLink onclick="PF('dlgPerNat').hide();" title="Cancelar" immediate="true">
                                    <h:panelGrid style="text-align:center">
                                        <h:graphicImage value="resources/images/cancelar.png" title="Cancelar" style="width: 60px; height: 60px"/>
                                        <h:outputText value="Cancelar"/>
                                    </h:panelGrid>
                                </p:commandLink>
                            </h:panelGrid>
                        </h:panelGroup>
                    </div>
                </h:form>
            </p:dialog>
            <p:dialog header="Persona Jurídica" widgetVar="dlgPerJur" modal="true" dynamic="true" resizable="false" draggable="false">
                <h:form id="form5">
                    <p:growl id="message4" showDetail="true" autoUpdate="true"/>
                    <div align="center">
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Cédula/RUC titular:" />
                            <p:inputMask id="numDoc" mask="9?999999999999" value="#{licenciaComercializacionCtrl.personaJuridica.ruc}" size="50" placeHolder=""
                                         maxlength="13" required="true" requiredMessage="Cédula/RUC requerido"  >
                                <p:ajax event="blur" update="@form" listener="#{licenciaComercializacionCtrl.validarCedulaPersonaJuridica}"  />
                            </p:inputMask>
                            <p:outputLabel value="Nombre legal:"></p:outputLabel>
                            <p:inputText value="#{licenciaComercializacionCtrl.personaJuridica.nombreLegal}" required="true" requiredMessage="Nombre legal es requerido" size="50" 
                                         maxlength="60" onkeypress="return acceptText(event)"/>

                            <p:outputLabel value="Nombre comercial:"></p:outputLabel>
                            <p:inputText value="#{licenciaComercializacionCtrl.personaJuridica.nombreComercial}" required="true" requiredMessage="Nombre comercial es requerido" size="50" 
                                         maxlength="60" onkeypress="return acceptText(event)"/>

                            <p:outputLabel value="Teléfono celular:"></p:outputLabel>
                            <p:inputMask mask="9?999999999" value="#{licenciaComercializacionCtrl.personaJuridica.celular}" size="50" placeholder=""
                                         validatorMessage="Teléfono celular debe tener 10 dígitos" >
                                <f:validateLength minimum="10" maximum="10" />
                            </p:inputMask>

                            <p:outputLabel value="Teléfono convencional:"></p:outputLabel>
                            <p:inputMask mask="9?99999999" value="#{licenciaComercializacionCtrl.personaJuridica.telefono}" size="50" placeholder=""
                                         validatorMessage="Teléfono convencional debe tener 9 dígitos">
                                <f:validateLength minimum="9" maximum="9" />
                            </p:inputMask>

                            <p:outputLabel value="Casillero judicial:"></p:outputLabel>
                            <p:inputMask mask="9?99999999999" value="#{licenciaComercializacionCtrl.personaJuridica.casilleroJudicial}" size="50" placeHolder=""
                                         maxlength="12" required="true" requiredMessage="Casillero judicial requerido" />

                            <p:outputLabel value="Dirección:"></p:outputLabel>
                            <p:inputText size="50" value="#{licenciaComercializacionCtrl.personaJuridica.direccion}" required="true" requiredMessage="Dirección es requerida" maxlength="90"></p:inputText>

                            <p:outputLabel value="Correo electrónico:"></p:outputLabel>
                            <p:inputText size="50" value="#{licenciaComercializacionCtrl.personaJuridica.email}" required="true" requiredMessage="Correo electrónico es requerido"
                                         validatorMessage="Correo electrónico inválido" label="Correo electrónico" maxlength="30">
                                <f:validateRegex
                                    pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                            </p:inputText>
                            <p:outputLabel value="Documento Rep. Legal:"></p:outputLabel>
                            <p:inputMask id="numDoc2" mask="9?999999999999" value="#{licenciaComercializacionCtrl.personaJuridica.documentoRepresentanteLegal}" size="50" placeHolder=""
                                         maxlength="13" required="true" requiredMessage="Cédula/RUC requerido" >
                                <p:ajax event="blur" update="numDoc2" listener="#{licenciaComercializacionCtrl.validarCedulaRepresentanteLegal()}"  />
                            </p:inputMask>
                            <p:outputLabel value="Nombre Representante Legal:"></p:outputLabel>
                            <p:inputText value="#{licenciaComercializacionCtrl.personaJuridica.nombreRepresentanteLegal}" required="true" requiredMessage="Nombre Rep. legal es requerido" size="50" 
                                         maxlength="60" onkeypress="return acceptText(event)"/>

                            <p:outputLabel value="Apellido Representante Legal:"></p:outputLabel>
                            <p:inputText value="#{licenciaComercializacionCtrl.personaJuridica.apellidoRepresentanteLegal}" required="true" requiredMessage="Apellido Rep. legal es requerido" size="50" 
                                         maxlength="60" onkeypress="return acceptText(event)"/>
                        </h:panelGrid>
                        <p:spacer/>
                        <h:panelGroup>
                            <h:panelGrid style="text-align:center" columns="2">
                                <p:commandLink actionListener="#{licenciaComercializacionCtrl.guardarPersonaJuridica}" title="Guardar" 
                                               update=":form:nomTit :form:apTit :form:email :form:numDoc">
                                    <h:panelGrid style="text-align:center">
                                        <h:graphicImage value="resources/images/guardar.png" title="Guardar" style="width: 60px; height: 60px"/>
                                        <h:outputText value="Guardar"/>
                                    </h:panelGrid>
                                </p:commandLink>
                                <p:commandLink onclick="PF('dlgPerJur').hide();" title="Cancelar" immediate="true">
                                    <h:panelGrid style="text-align:center">
                                        <h:graphicImage value="resources/images/cancelar.png" title="Cancelar" style="width: 60px; height: 60px"/>
                                        <h:outputText value="Cancelar"/>
                                    </h:panelGrid>
                                </p:commandLink>
                            </h:panelGrid>
                        </h:panelGroup>
                    </div>
                </h:form>
            </p:dialog>
            <p:dialog header="Búsqueda de código" widgetVar="dlgBusqCod" modal="true" dynamic="true" resizable="false" draggable="true">
                <h:form id="form6">
                    <p:growl id="growl" showDetail="true" showSummary="true" life="8000" autoUpdate="true"/>
                    <h:panelGrid columns="2">
                        <h:panelGrid columns="2" >
                            <p:outputLabel value="Código:"/>
                            <p:inputText id="codFiltro" value="#{registroPagoObligacionesCtrl.codigoFiltro}"/>
                        </h:panelGrid>
                        <p:commandButton actionListener="#{registroPagoObligacionesCtrl.buscarRegistro}" value="Buscar" style="width: 150px; height: 50px;" title="Buscar" update="form6"/>
                    </h:panelGrid>
                    <p:spacer/>
                    <p:spacer/>
                    <h:panelGroup id="panelRespuesta">
                        <p:outputLabel value="No existen registros" rendered="#{registroPagoObligacionesCtrl.concesionMineraPopup == null and registroPagoObligacionesCtrl.licenciaComercializacionPopup == null 
                                                                                and registroPagoObligacionesCtrl.plantaBeneficioPopup == null}" />
                        <h:panelGrid columns="2" rendered="#{registroPagoObligacionesCtrl.concesionMineraPopup != null}">
                            <p:panelGrid columns="2" styleClass="panel_grid_center" columnClasses="form-label-width, form-input" >
                                <f:facet name="header">
                                    <h:panelGroup style="display:block; text-align:center">
                                        <p:outputLabel value="Registro Encontrado"/>
                                    </h:panelGroup>
                                </f:facet>
                                <p:outputLabel value="Código:" />
                                <p:outputLabel value="#{registroPagoObligacionesCtrl.concesionMineraPopup.codigoArcom}" />
                                <p:outputLabel value="Nombre Concecionario Principal:" />
                                <p:outputLabel value="#{registroPagoObligacionesCtrl.concesionMineraPopup.nombreConcesionarioPrincipal}" />
                                <p:outputLabel value="Apellido Concecionario Principal:" />
                                <p:outputLabel value="#{registroPagoObligacionesCtrl.concesionMineraPopup.apellidoConcesionarioPrincipal}" />
                                <p:outputLabel value="Nombre Concesión:" />
                                <p:outputLabel value="#{registroPagoObligacionesCtrl.concesionMineraPopup.nombreConcesion}" />
                                <p:outputLabel value="Casillero Judicial:" />
                                <p:outputLabel value="#{registroPagoObligacionesCtrl.concesionMineraPopup.casilleroJudicial}" />
                                <p:outputLabel value="Provincia:" />
                                <p:outputLabel value="#{registroPagoObligacionesCtrl.provincia.nombre}" />
                                <p:outputLabel value="Cantón:" />
                                <p:outputLabel value="#{registroPagoObligacionesCtrl.canton.nombre}" />
                                <p:outputLabel value="Parroquia:" />
                                <p:outputLabel value="#{registroPagoObligacionesCtrl.parroquia.nombre}" />
                            </p:panelGrid>
                            <h:commandButton actionListener="#{registroPagoObligacionesCtrl.seleccionarConcesion}" image="resources/images/select.png" style="width: 150px; height: 150px;" title="Seleccionar">
                                <p:ajax update=":form:codigoArcom :form:docTitular" />
                            </h:commandButton>
                        </h:panelGrid>
                        <p:panelGrid columns="2" rendered="#{registroPagoObligacionesCtrl.licenciaComercializacionPopup != null}">
                            <p:panelGrid columns="2" styleClass="panel_grid_center" columnClasses="form-label-width, form-input" >
                                <f:facet name="header">
                                    <h:panelGroup style="display:block; text-align:center">
                                        <p:outputLabel value="Registro Encontrado"/>
                                    </h:panelGroup>
                                </f:facet>
                                <p:outputLabel value="Código:" />
                                <p:outputLabel value="#{registroPagoObligacionesCtrl.licenciaComercializacionPopup.codigoArcom}" />
                                <p:outputLabel value="Nombre:" />
                                <p:outputLabel value="#{registroPagoObligacionesCtrl.licenciaComercializacionPopup.nombre}" />
                                <p:outputLabel value="Apellido:" />
                                <p:outputLabel value="#{registroPagoObligacionesCtrl.licenciaComercializacionPopup.apellido}" />
                                <p:outputLabel value="Tipo Licencia:" />
                                <p:outputLabel value="#{registroPagoObligacionesCtrl.licenciaComercializacionPopup.tipoLicencia.nombre}" />
                                <p:outputLabel value="Casillero Judicial:" />
                                <p:outputLabel value="#{registroPagoObligacionesCtrl.licenciaComercializacionPopup.casilleroJudicial}" />
                                <p:outputLabel value="Provincia:" />
                                <p:outputLabel value="#{registroPagoObligacionesCtrl.provincia}" />
                                <p:outputLabel value="Cantón:" />
                                <p:outputLabel value="#{registroPagoObligacionesCtrl.canton}" />
                                <p:outputLabel value="Parroquia:" />
                                <p:outputLabel value="#{registroPagoObligacionesCtrl.parroquia}" />
                            </p:panelGrid>
                            <h:commandButton actionListener="#{registroPagoObligacionesCtrl.seleccionarLicencia}" image="resources/images/select.png" style="width: 150px; height: 150px;" title="Seleccionar">
                                <p:ajax update=":form:codigoArcom :form:docTitular" />
                            </h:commandButton>
                        </p:panelGrid>
                        <p:panelGrid columns="2" rendered="#{registroPagoObligacionesCtrl.plantaBeneficioPopup != null}">
                            <p:panelGrid columns="2" styleClass="panel_grid_center" columnClasses="form-label-width, form-input" >
                                <f:facet name="header">
                                    <h:panelGroup style="display:block; text-align:center">
                                        <p:outputLabel value="Registro Encontrado"/>
                                    </h:panelGroup>
                                </f:facet>
                                <p:outputLabel value="Código:" />
                                <p:outputLabel value="#{registroPagoObligacionesCtrl.plantaBeneficioPopup.codigoArcom}" />
                                <p:outputLabel value="Nombre Rep. Legal:" />
                                <p:outputLabel value="#{registroPagoObligacionesCtrl.plantaBeneficioPopup.nombreRepresentanteLegal}" />
                                <p:outputLabel value="Apellido Rep. Legal:" />
