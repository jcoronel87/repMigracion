<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:composition template="/templates/basetemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="Actualización de Datos"/>
        </ui:define>

        <ui:define name="content">
            <h2 class="titulo_centrado">AREA MINERA MIGRADA DESDE SADMIN</h2>
            <h:form id="form">

                <p:growl id="growl" showDetail="true" showSummary="false" life="8000" autoUpdate="true"/>

                <h:panelGroup>
                    <p:panelGrid columns="2" styleClass="panel_grid_center" columnClasses="form-label-width, form-input">
                        <f:facet name="header">
                            <h:panelGroup style="display:block; text-align:center">
                                <p:outputLabel value="DATOS DEL AREA"/>
                            </h:panelGroup>
                        </f:facet>

                        <p:outputLabel value="Código área:"></p:outputLabel>
                        <p:outputLabel value="#{sadminDataCtrl.sadminData.codigo}" />

                        <p:outputLabel for="idNombreArea" value="Nombre área:"></p:outputLabel>
                        <p:inputText id="idNombreArea" value="#{sadminDataCtrl.sadminData.nombre}" required="true" requiredMessage="El Nombre área es requerido" size="50" maxlength="30"/>

                        <p:outputLabel for="idSector" value="Sector:"></p:outputLabel>
                        <p:inputText id="idSector" size="50" value="#{sadminDataCtrl.sadminData.sector}" required="true" requiredMessage="Sector es requerido" maxlength="30"></p:inputText>

                        <p:outputLabel for="tipoPersona" value="Tipo de persona:" />
                        <p:selectOneRadio id="tipoPersona" value="#{sadminDataCtrl.tipoPersona}">
                            <f:selectItem itemLabel="Natural" itemValue="N" />
                            <f:selectItem itemLabel="Jurídica" itemValue="J" />
                            <p:ajax update="panel3 panelPersona" listener="#{sadminDataCtrl.validarTipoPersona}" />
                        </p:selectOneRadio>

                        <p:outputLabel for="numDoc" value="Cédula/RUC titular:"></p:outputLabel>
                        <h:panelGrid id="panelPersona" columns="2">
                            <p:inputMask id="numDoc" mask="9?999999999999" value="#{sadminDataCtrl.sadminData.cedulaRuc}" size="50"
                                         maxlength="13" placeHolder="" required="true" requiredMessage="Cédula/RUC es requerido" readonly="true">
                                <p:ajax update="numDoc" listener="#{sadminDataCtrl.validarCedula}"  />
                            </p:inputMask>
                            <p:commandLink id="botonPersonaNatural" actionListener="#{sadminDataCtrl.llenaPopUpPersonaNatural}" oncomplete="PF('dlgPerNat').show();" 
                                           title="Agregar Persona Natural" immediate="true" rendered="#{sadminDataCtrl.perNatural}">
                                <h:panelGrid style="text-align:center" rendered="#{sadminDataCtrl.perNatural}">
                                    <h:graphicImage value="resources/images/persona.png" title="Agregar Persona Natural" style="width: 25px; height: 25px"/>
                                </h:panelGrid>
                            </p:commandLink>
                            <p:commandLink id="botonPersonaJuridica" actionListener="#{sadminDataCtrl.llenarPopUpPersonaJuridica}" oncomplete="PF('dlgPerJur').show();" 
                                           title="Agregar Persona Jurídica" immediate="true" rendered="#{!sadminDataCtrl.perNatural}">
                                <h:panelGrid style="text-align:center" rendered="#{!sadminDataCtrl.perNatural}">
                                    <h:graphicImage value="resources/images/persona.png" title="Agregar Persona Jurídica" style="width: 25px; height: 25px"/>
                                </h:panelGrid>
                            </p:commandLink>
                        </h:panelGrid>

                        <p:outputLabel value="Nombres y apellidos del titular:"></p:outputLabel>
                        <p:inputText id="nomApTit" value="#{sadminDataCtrl.sadminData.titular}" required="true" requiredMessage="Nombres titular es requerido" size="50" onkeypress="return acceptText(event)"
                                     maxlength="60" readonly="true"/>

                        <p:outputLabel value="Correo electrónico:"></p:outputLabel>
                        <p:inputText id="email" size="50" value="#{sadminDataCtrl.sadminData.email}" 
                                     validatorMessage="Correo electrónico inválido" label="Correo electrónico" maxlength="30" readonly="true">
                            <!--<f:validateRegex
                                pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />-->
                        </p:inputText>

                        <p:outputLabel value="Casillero:"></p:outputLabel>
                        <h:panelGrid columns="2">
                            <p:inputMask id="casJud" mask="9?99999999999" value="#{sadminDataCtrl.sadminData.casillero}" size="10"
                                         maxlength="12"  />
                            <p:selectOneMenu value="#{sadminDataCtrl.sadminData.codigoCasilleroLocalidad.codigoLocalidad}" 
                                             required="true" requiredMessage="Casillero localidad es requerido" style="width: 120%">
                                <f:selectItem itemValue="" itemLabel="--Seleccione una opción--" />
                                <f:selectItems value="#{sadminDataCtrl.provincias}" />
                            </p:selectOneMenu>
                        </h:panelGrid>

                        <p:outputLabel value="Dirección:"></p:outputLabel>
                        <p:inputText id="dircc" size="50" value="#{sadminDataCtrl.sadminData.direccion}" required="true" requiredMessage="Dirección es requerida" maxlength="200" ></p:inputText>

                        <p:outputLabel value="Teléfono:"></p:outputLabel>
                        <p:inputMask id="tlfn" mask="9?999999999" value="#{sadminDataCtrl.sadminData.telefono}" size="50" placeholder=""
                                     validatorMessage="Teléfono debe tener mínimo 9 dígitos y máximo 10 dígitos" >
                            <f:validateLength minimum="0" maximum="10"/>
                        </p:inputMask>

                    </p:panelGrid>
                    <p:panelGrid id="panel3" columns="2" styleClass="panel_grid_center" columnClasses="form-label-width, form-input">
                        <p:outputLabel value="Cédula representante legal:" rendered="#{!sadminDataCtrl.perNatural}"></p:outputLabel>
                        <p:inputMask id="numDoc2" mask="9?999999999" value="#{sadminDataCtrl.sadminData.cedulaRepresentante}" size="50"
                                     maxlength="10" required="true" placeHolder="" requiredMessage="Cédula representante legal requerido" rendered="#{!sadminDataCtrl.perNatural}" readonly="true">
                            <p:ajax update="numDoc2" listener="#{sadminDataCtrl.validarCedulaRepLegal}"  />
                        </p:inputMask>

                        <p:outputLabel value="Nombres y apellidos del representante legal:" rendered="#{!sadminDataCtrl.perNatural}"></p:outputLabel>
                        <p:inputText size="50" value="#{sadminDataCtrl.sadminData.representanteLegal}" required="true" requiredMessage="Nombres Rep. Legal es requerido"
                                     rendered="#{!sadminDataCtrl.perNatural}" onkeypress="return acceptText(event)" maxlength="60" readonly="true"></p:inputText>
                    </p:panelGrid>

                    <p:panelGrid columns="2" styleClass="panel_grid_center" columnClasses="form-label-width, form-input">
                        <p:outputLabel value="Plazo (meses):"></p:outputLabel>
                        <p:inputText id="plazo" placeholder="Plazo en meses" maxlength="4" size="50" value="#{sadminDataCtrl.sadminData.plazo}" 
                                     required="true" requiredMessage="Plazo es requerido" onkeypress="return acceptNum(event)"/>

                        <p:outputLabel value="Fecha informe:"></p:outputLabel>
                        <p:calendar id="fecInforme" readonlyInput="true" navigator="true"
                                    value="#{sadminDataCtrl.sadminData.fechaInforme}" placeholder="aaaa-mm-dd"
                                    locale="es" pattern="yyyy-MM-dd"  effect="fold" style="width: 93%" />

                        <p:outputLabel value="Fecha otorga:"></p:outputLabel>
                        <p:calendar id="fecOtorga" readonlyInput="true" placeholder="aaaa-mm-dd" navigator="true"
                                    value="#{sadminDataCtrl.sadminData.fechaOtorga}" required="#{sadminDataCtrl.otorgado}" 
                                    locale="es" pattern="yyyy-MM-dd"  effect="fold" style="width: 93%" />

                        <p:outputLabel value="Fecha inscribe:"></p:outputLabel>
                        <p:calendar id="fecInscribe" readonlyInput="true" placeholder="aaaa-mm-dd" navigator="true"
                                    value="#{sadminDataCtrl.sadminData.fechaInscribe}" required="#{sadminDataCtrl.inscrito}"
                                    locale="es" pattern="yyyy-MM-dd"  effect="fold" style="width: 93%" />

                        <p:outputLabel value="Zona:"></p:outputLabel>
                        <p:selectOneRadio id="console" value="#{sadminDataCtrl.sadminData.zona}" required="true" requiredMessage="Zona es requerida">
                            <f:selectItem itemLabel="Zona 15" itemValue="15" />
                            <f:selectItem itemLabel="Zona 16" itemValue="16" />
                            <f:selectItem itemLabel="Zona 17" itemValue="17" />
                            <f:selectItem itemLabel="Zona 18" itemValue="18" />
                        </p:selectOneRadio>

                        <p:outputLabel value="Superficie (Hectáreas:"></p:outputLabel>
                        <pe:inputNumber thousandSeparator="," decimalSeparator="." decimalPlaces="2" maxValue="99999.99" value="#{sadminDataCtrl.sadminData.superficie}" 
                                        required="true" requiredMessage="Superficie es requerida" style="width: 93%"/>

                        <p:outputLabel value="Estado:"></p:outputLabel>
                        <p:selectOneMenu value="#{sadminDataCtrl.sadminData.estado}" required="true" requiredMessage="Estado es requerido" style="width: 93%">
                            <f:selectItem itemValue="" itemLabel="--Seleccione una opción--" />
                            <f:selectItems value="#{selectItemCtrl.estadosCatalogo}" />
                            <p:ajax process=":form:fecOtorga :form:fecInscribe" update=":form:fecOtorga :form:fecInscribe" />
                        </p:selectOneMenu>

                        <p:outputLabel value="Tipo solicitud:"></p:outputLabel>
                        <p:selectOneMenu value="#{sadminDataCtrl.sadminData.tipoSolicitud}" required="true" requiredMessage="Tipo solicitud es requerido" style="width: 93%">
                            <f:selectItem itemValue="" itemLabel="--Seleccione una opción--" />
                            <f:selectItems value="#{selectItemCtrl.tiposMineria}" />
                            <p:ajax listener="#{sadminDataCtrl.validarRegimenFase}" update="reg1 reg2 fas1 fas2 modTrab modTrab2"/>
                        </p:selectOneMenu>

                        <h:panelGroup id="reg1">
                            <p:outputLabel value="Régimen:" rendered="#{sadminDataCtrl.tipSolConcMin}"></p:outputLabel>
                        </h:panelGroup>
                        <h:panelGroup id="reg2">
                            <p:selectOneMenu value="#{sadminDataCtrl.sadminData.codigoRegimen.codigoRegimen}" required="true" requiredMessage="Régimen es requerido" style="width: 93%"
                                             rendered="#{sadminDataCtrl.tipSolConcMin}">
                                <f:selectItem itemValue="" itemLabel="--Seleccione una opción--" />
                                <f:selectItems value="#{selectItemCtrl.regimenes}" />
                                <p:ajax listener="#{sadminDataCtrl.obtenerFasePorRegimen}" update="fase" />
                            </p:selectOneMenu>
                        </h:panelGroup>

                        <h:panelGroup id="fas1">
                            <p:outputLabel value="Fase:" rendered="#{sadminDataCtrl.tipSolConcMin}"></p:outputLabel>
                        </h:panelGroup>
                        <h:panelGroup id="fas2">
                            <p:selectOneMenu id="fase" value="#{sadminDataCtrl.sadminData.fase}" required="true" requiredMessage="Fase es requerido" style="width: 93%"
                                             rendered="#{sadminDataCtrl.tipSolConcMin}">
                                <f:selectItem itemValue="" itemLabel="--Seleccione una opción--" />
                                <f:selectItems value="#{sadminDataCtrl.fases}" />
                            </p:selectOneMenu>
                        </h:panelGroup>

                        <p:outputLabel value="Regional:" rendered="false"></p:outputLabel>
                        <p:selectOneMenu value="#{sadminDataCtrl.sadminData.regional}" required="true" requiredMessage="Regional es requerido" style="width: 93%" rendered="false">
                            <f:selectItem itemValue="" itemLabel="--Seleccione una opción--" />
                            <f:selectItems value="#{selectItemCtrl.regionales}" />
                        </p:selectOneMenu>

                        <h:panelGroup id="modTrab">
                            <p:outputLabel value="Modalidad trabajo:" rendered="#{!sadminDataCtrl.tipoSolMineriaArtesanal}"></p:outputLabel>
                        </h:panelGroup>
                        <h:panelGroup id="modTrab2">
                            <p:selectOneMenu value="#{sadminDataCtrl.sadminData.codigoModalidadTrabajo.codigoCatalogoDetalle}" 
                                             style="width: 93%" rendered="#{!sadminDataCtrl.tipoSolMineriaArtesanal}">
                                <f:selectItem itemValue="1000" itemLabel="--Seleccione una opción--" />
                                <f:selectItems value="#{selectItemCtrl.modalidadesTrabajo}" />
                            </p:selectOneMenu>
                        </h:panelGroup>

                        <p:outputLabel value="Provincia:"></p:outputLabel>
                        <p:selectOneMenu id="somProvincia01" value="#{sadminDataCtrl.sadminData.provincia1}" required="true" requiredMessage="Provincia es requerida" style="width: 93%">
                            <f:selectItem itemValue="" itemLabel="--Seleccione una opción--" />
                            <f:selectItems value="#{sadminDataCtrl.provincias}"/>
                            <p:ajax  listener="#{sadminDataCtrl.cargaCantones}" update="somCanton01 somParroquia01" />
                        </p:selectOneMenu>

                        <p:outputLabel value="Cantón:"></p:outputLabel>
                        <p:selectOneMenu id="somCanton01" value="#{sadminDataCtrl.sadminData.canton}" required="true" requiredMessage="Cantón es requerido" style="width: 93%">
                            <f:selectItem itemValue="" itemLabel="--Seleccione una opción--" />
                            <f:selectItems value="#{sadminDataCtrl.cantones}"/>
                            <p:ajax  listener="#{sadminDataCtrl.cargaParroquias}" update="somParroquia01" />
                        </p:selectOneMenu>

                        <p:outputLabel value="Parroquia:"></p:outputLabel>
                        <p:selectOneMenu id="somParroquia01" value="#{sadminDataCtrl.sadminData.parroquia}" required="true" requiredMessage="Parroquia es requerida" style="width: 93%">
                            <f:selectItem itemValue="" itemLabel="--Seleccione una opción--" />
                            <f:selectItems value="#{sadminDataCtrl.parroquias}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="Método de Explotación:"></p:outputLabel>
                        <p:selectOneMenu id="sisExp" value="#{sadminDataCtrl.sadminData.metodoExplotacion}" style="width: 93%"> 
                            <f:selectItem itemValue="" itemLabel="--Seleccione una opción--" />
                            <f:selectItems value="#{selectItemCtrl.sistemasExplotacion}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="Mineral:"></p:outputLabel>
                        <p:selectOneMenu id="mineral" value="#{sadminDataCtrl.sadminData.mineral}" required="true" requiredMessage="Mineral es requerido" style="width: 93%"> 
                            <f:selectItem itemValue="" itemLabel="--Seleccione una opción--" />
                            <f:selectItems value="#{sadminDataCtrl.tipoMaterial}"/>
                            <p:ajax listener="#{sadminDataCtrl.cargaTipoMaterialDetalle}" update="tipoMineral"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="Tipo Mineral:"></p:outputLabel>
                        <p:selectOneMenu id="tipoMineral" value="#{sadminDataCtrl.sadminData.tipoMineral}" style="width: 93%"> 
                            <f:selectItem itemValue="" itemLabel="--Seleccione una opción--" />
                            <f:selectItems value="#{sadminDataCtrl.tipoMaterialDetalle}"/>
                        </p:selectOneMenu>

                        <h:outputText value="MAE: " />
                        <p:selectBooleanCheckbox value="#{sadminDataCtrl.sadminData.mae}" />

                        <h:outputText value="SENAGUA: " />
                        <p:selectBooleanCheckbox value="#{sadminDataCtrl.sadminData.senagua}" />

                        <h:outputText value="Observaciones actos administrativos previos" />
                        <p:inputTextarea value="#{sadminDataCtrl.sadminData.obsActosAdmPrevios}" cols="47" maxlength="200"/>

                        <f:facet name="footer">
                            <h:panelGroup style="display:block; text-align:center; height: 24px">
                                <p:outputLabel value=""/>
                            </h:panelGroup>
                        </f:facet>
                    </p:panelGrid>
                </h:panelGroup>
                <div align="center">
                    <h:panelGrid style="text-align:center" columns="3">
                        <p:commandLink action="#{sadminDataCtrl.actualizarRegistro}" title="Guardar">
                            <h:panelGrid style="text-align:center">
                                <h:graphicImage value="resources/images/guardar.png" title="Guardar" style="width: 60px; height: 60px"/>
                                <h:outputText value="Guardar"/>
                            </h:panelGrid>
                        </p:commandLink>
                        <h:panelGroup>
                            <p:commandLink id="botonMaquinaria" onclick="PF('dlgMaq').show();" title="Ver maquinaria" immediate="true" update="growl" >
                                <h:panelGrid style="text-align:center">
                                    <h:graphicImage value="resources/images/excavadora.png" title="Ver maquinaria" style="width: 60px; height: 60px"/>
                                    <h:outputText value="Ver maquinaria"/>
                                </h:panelGrid>
                            </p:commandLink>
                        </h:panelGroup>
                        <p:commandLink action="concesionesmineras?faces-redirect=true" title="Cancelar" immediate="true" update="growl">
                            <h:panelGrid style="text-align:center">
                                <h:graphicImage value="resources/images/cancelar.png" title="Cancelar" style="width: 60px; height: 60px"/>
                                <h:outputText value="Cancelar"/>
                            </h:panelGrid>
                        </p:commandLink>
                    </h:panelGrid>
                </div>
            </h:form>
            <p:dialog header="Persona Natural" widgetVar="dlgPerNat" modal="true" dynamic="true" resizable="false" draggable="false">
                <h:form id="form4">
                    <p:growl id="message4" showDetail="true" autoUpdate="true"/>
                    <div align="center">
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Cédula/RUC titular:" />
                            <p:inputMask id="numDoc" mask="9?999999999999" value="#{sadminDataCtrl.personaNatural.numeroDocumento}" size="50" placeHolder=""
                                         maxlength="13" required="true" requiredMessage="Cédula/RUC requerido"  >
                                <p:ajax event="blur" process=":form4:numDoc" update="@form" listener="#{sadminDataCtrl.validarCedulaPersonaNatural}"  />
                            </p:inputMask>
                            <p:outputLabel value="Nombres del titular:"></p:outputLabel>
                            <p:inputText value="#{sadminDataCtrl.personaNatural.nombre}" required="true" requiredMessage="Nombres titular es requerido" size="50" 
                                         maxlength="60" onkeypress="return acceptText(event)"/>

                            <p:outputLabel value="Apellidos del titular:"></p:outputLabel>
                            <p:inputText value="#{sadminDataCtrl.personaNatural.apellido}" required="true" requiredMessage="Nombres titular es requerido" size="50" 
                                         maxlength="60" onkeypress="return acceptText(event)"/>

                            <p:outputLabel value="Teléfono celular:"></p:outputLabel>
                            <p:inputMask mask="9?999999999" value="#{sadminDataCtrl.personaNatural.celular}" size="50" placeholder=""
                                         validatorMessage="Teléfono celular debe tener 10 dígitos" >
                                <f:validateLength minimum="0" maximum="10" />
                            </p:inputMask>

                            <p:outputLabel value="Teléfono convencional:"></p:outputLabel>
                            <p:inputMask mask="9?99999999" value="#{sadminDataCtrl.personaNatural.telefono}" size="50" placeholder=""
                                         validatorMessage="Teléfono convencional debe tener 9 dígitos">
                                <f:validateLength minimum="0" maximum="9" />
                            </p:inputMask>

                            <p:outputLabel value="Casillero judicial:"></p:outputLabel>
                            <p:inputMask mask="9?99999999999" value="#{sadminDataCtrl.personaNatural.casilleroJudicial}" size="50" placeHolder=""
                                         maxlength="12" required="true" requiredMessage="Casillero judicial requerido" />

                            <p:outputLabel value="Dirección:"></p:outputLabel>
                            <p:inputText size="50" value="#{sadminDataCtrl.personaNatural.direccion}" required="true" requiredMessage="Dirección es requerida" maxlength="90"></p:inputText>

                            <p:outputLabel value="Correo electrónico:"></p:outputLabel>
                            <p:inputText size="50" value="#{sadminDataCtrl.personaNatural.email}" required="false"
                                         validatorMessage="Correo electrónico inválido" label="Correo electrónico" maxlength="30">
                                <!--<f:validateRegex
                                    pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />-->
                            </p:inputText>
                        </h:panelGrid>
                        <p:spacer/>
                        <h:panelGroup>
                            <h:panelGrid style="text-align:center" columns="2">
                                <p:commandLink actionListener="#{sadminDataCtrl.guardarPersonaNatural}" title="Guardar" 
                                               update=":form:numDoc :form:nomApTit :form:email :form:casJud :form:dircc :form:tlfn">
                                    <h:panelGrid style="text-align:center">
                                        <h:graphicImage value="resources/images/guardar.png" title="Guardar" style="width: 60px; height: 60px"/>
                                        <h:outputText value="Guardar"/>
                                    </h:panelGrid>
                                </p:commandLink>
                                <!-- <p:commandLink onclick="PF('dlgPerNat').hide();" title="Cancelar" immediate="true">
                                    <h:panelGrid style="text-align:center">
                                        <h:graphicImage value="resources/images/cancelar.png" title="Cancelar" style="width: 60px; height: 60px"/>
                                        <h:outputText value="Cancelar"/>
                                    </h:panelGrid>
                                </p:commandLink> -->
                            </h:panelGrid>
                        </h:panelGroup>
                    </div>
                </h:form>
            </p:dialog>
            <p:dialog header="Persona Jurídica" widgetVar="dlgPerJur" modal="true" dynamic="true" resizable="false" draggable="false">
                <h:form id="form5">
                    <p:growl id="message4" showDetail="true" showSummary="false" life="8000" autoUpdate="true"/>
                    <div align="center">
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Cédula/RUC titular:" />
                            <p:inputMask id="numDoc" mask="9?999999999999" value="#{sadminDataCtrl.personaJuridica.ruc}" size="50" placeHolder=""
                                         maxlength="13" required="true" requiredMessage="Cédula/RUC requerido"  >
                                <p:ajax event="blur" update="@form" listener="#{sadminDataCtrl.validarCedulaPersonaJuridica}"  />
                            </p:inputMask>
                            <p:outputLabel value="Nombre legal:"></p:outputLabel>
                            <p:inputText value="#{sadminDataCtrl.personaJuridica.nombreLegal}" required="true" requiredMessage="Nombre legal es requerido" size="50" 
                                         maxlength="60" onkeypress="return acceptText(event)"/>

                            <p:outputLabel value="Nombre comercial:"></p:outputLabel>
                            <p:inputText value="#{sadminDataCtrl.personaJuridica.nombreComercial}" required="true" requiredMessage="Nombre comercial es requerido" size="50" 
                                         maxlength="60" onkeypress="return acceptText(event)"/>

                            <p:outputLabel value="Teléfono celular:"></p:outputLabel>
                            <p:inputMask mask="9?999999999" value="#{sadminDataCtrl.personaJuridica.celular}" size="50" placeholder=""
                                         validatorMessage="Teléfono celular debe tener 10 dígitos" >
                                <f:validateLength minimum="0" maximum="10" />
                            </p:inputMask>

                            <p:outputLabel value="Teléfono convencional:"></p:outputLabel>
                            <p:inputMask mask="9?99999999" value="#{sadminDataCtrl.personaJuridica.telefono}" size="50" placeholder=""
                                         validatorMessage="Teléfono convencional debe tener 9 dígitos">
                                <f:validateLength minimum="0" maximum="9" />
                            </p:inputMask>

                            <p:outputLabel value="Casillero judicial:"></p:outputLabel>
                            <p:inputMask mask="9?99999999999" value="#{sadminDataCtrl.personaJuridica.casilleroJudicial}" size="50" placeHolder=""
                                         maxlength="12" required="true" requiredMessage="Casillero judicial requerido" />

                            <p:outputLabel value="Dirección:"></p:outputLabel>
                            <p:inputText size="50" value="#{sadminDataCtrl.personaJuridica.direccion}" required="true" requiredMessage="Dirección es requerida" maxlength="90"></p:inputText>

                            <p:outputLabel value="Correo electrónico:"></p:outputLabel>
                            <p:inputText size="50" value="#{sadminDataCtrl.personaJuridica.email}" 
                                         validatorMessage="Correo electrónico inválido" label="Correo electrónico" maxlength="30">
                                <!--<f:validateRegex
                                    pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" /> -->
                            </p:inputText>
                            <p:outputLabel value="Documento Rep. Legal:"></p:outputLabel>
                            <p:inputMask id="numDoc2" mask="9?999999999999" value="#{sadminDataCtrl.personaJuridica.documentoRepresentanteLegal}" size="50" placeHolder=""
                                         maxlength="13" required="true" requiredMessage="Cédula/RUC requerido" >
