                <h2 class="titulo_centrado" style="width: 55.5%;position: relative;right: -299px;">LICENCIA COMERCIALIZACION</h2>

                    <f:facet name="header">
                        <h:panelGroup style="display:block; text-align:center">

                            <f:selectItem itemLabel="Jurídica" itemValue="PJU" />

                                <p:ajax update="numDoc" listener="#{licenciaComercializacionCtrl.validarCedula}"  />
                            </p:inputMask>

                        </p:inputMask>

                        <p:calendar id="fecInscribe" placeholder="aaaa-mm-dd" navigator="true"
                                    value="#{licenciaComercializacionCtrl.licenciaComercializacion.fechaInscribe}"  
                                    locale="es" pattern="yyyy-MM-dd" effect="fold" style="width: 93%" disabled="true"/>

                            <f:selectItems value="#{licenciaComercializacionCtrl.provincias}"/>

                        </p:selectOneMenu>

                        <p:outputLabel for="somCanton01" value="Cantón:"></p:outputLabel>

                            <f:selectItems value="#{licenciaComercializacionCtrl.cantones}"/>
                            <p:ajax  listener="#{licenciaComercializacionCtrl.cargaParroquias}" update="somParroquia01" />
                        </p:selectOneMenu>

                            <f:selectItems value="#{licenciaComercializacionCtrl.parroquias}"/>

            <p:dialog header="Persona Natural" widgetVar="dlgPerNat" modal="true" dynamic="true" resizable="false" draggable="false">
                <h:form id="form4">

                            <p:outputLabel for="nombreTitular" value="Nombres del titular:"></p:outputLabel>

                                         maxlength="60" onkeypress="return acceptText(event)"/>

                            <p:outputLabel for="apellidoTitular" value="Apellidos del titular:"></p:outputLabel>
                            <p:inputText id="apellidoTitular" value="#{licenciaComercializacionCtrl.personaNatural.apellido}" required="true" requiredMessage="Nombres titular es requerido" size="50" 
                                         maxlength="60" onkeypress="return acceptText(event)"/>

                            <p:outputLabel for="movilTitular" value="Teléfono celular:"></p:outputLabel>
                            <p:inputMask id="movilTitular" mask="9?999999999" value="#{licenciaComercializacionCtrl.personaNatural.celular}" size="50" placeholder=""
                                         validatorMessage="Teléfono celular debe tener 10 dígitos" >
                                <f:validateLength minimum="0" maximum="10" />
                            </p:inputMask>

                            <p:outputLabel for="fijoTitular" value="Teléfono convencional:"></p:outputLabel>
                            <p:inputMask id="fijoTitular" mask="9?99999999" value="#{licenciaComercializacionCtrl.personaNatural.telefono}" size="50" placeholder=""
                                         validatorMessage="Teléfono convencional debe tener 9 dígitos">
                                <f:validateLength minimum="0" maximum="9" />
                            </p:inputMask>

                            <p:outputLabel for="casilleroTit" value="Casillero judicial:"></p:outputLabel>
                            <p:inputMask id="casilleroTit" mask="9?99999999999" value="#{licenciaComercializacionCtrl.personaNatural.casilleroJudicial}" size="50" placeHolder=""
                                         maxlength="12" required="true" requiredMessage="Casillero judicial requerido" />

                            <p:outputLabel for="direccionTit" value="Dirección:"></p:outputLabel>
                            <p:inputText id="direccionTit" size="50" value="#{licenciaComercializacionCtrl.personaNatural.direccion}" maxlength="90"></p:inputText>

                            <p:outputLabel for="emailTit" value="Correo electrónico:"></p:outputLabel>
                            <p:inputText id="emailTit" size="50" value="#{licenciaComercializacionCtrl.personaNatural.email}"
                                         validatorMessage="Correo electrónico inválido" label="Correo electrónico" maxlength="50">
<!--                                <f:validateRegex
                                    pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />-->
                            </p:inputText>
                        </h:panelGrid>
                        <p:spacer/>
                        <h:panelGroup>
                            <h:panelGrid style="text-align:center" columns="2">
                                <p:commandLink actionListener="#{licenciaComercializacionCtrl.guardarPersonaNatural}" title="Guardar" 
                                               update=":form:nomTit :form:apTit :form:email :form:numDoc :form:dircc :form:tlfn :form:casJud">
                                    <h:panelGrid style="text-align:center">
                                        <h:graphicImage value="resources/images/guardar.png" title="Guardar" style="width: 60px; height: 60px"/>
                                        <h:outputText value="Guardar"/>
                                    </h:panelGrid>
                                </p:commandLink>
                                <p:commandLink onclick="PF('dlgPerNat').hide();" title="Cancelar" immediate="true">
                                    <h:panelGrid style="text-align:center">
                                        <h:graphicImage value="resources/images/cancelar.png" title="Cancelar" style="width: 60px; height: 60px"/>
                                        <h:outputText value="Cancelar"/>
                                    </h:panelGrid>
                                </p:commandLink>
                            </h:panelGrid>
                        </h:panelGroup>
                    </div>
                </h:form>
            </p:dialog>
