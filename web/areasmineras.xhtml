<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templates/page-template_pf.xhtml">
        <ui:define name="title">
            <h:outputText value="Lista de Derechos Mineros"/>
        </ui:define>

        <ui:define name="content">
            <h:form id="form">
                <p:growl id="growl" showDetail="true" showSummary="true" life="8000" autoUpdate="true"/>
                <p:commandButton value="Inicio" icon="ui-icon-arrowreturnthick-1-w" action="index?faces-redirect=true" styleClass="boton_salir" style="text-align: right; right: -1400px;"/>
                <h:panelGrid columns="2">
                    <h:panelGrid columns="2" >
                        <p:outputLabel value="Código:"/>
                        <p:inputText value="#{sadminDataCtrl.codigoFiltro}"/>
                        <p:outputLabel value="CI Titular:"/>
                        <p:inputText value="#{sadminDataCtrl.cedulaTitularFiltro}"/>
                        <p:outputLabel value="Nombre Área:"/>
                        <p:inputText value="#{sadminDataCtrl.nombreAreaFiltro}"/>
                    </h:panelGrid>
                    <h:commandButton actionListener="#{sadminDataCtrl.buscar}" image="resources/images/busca.png" style="width: 50px; height: 50px;" title="Buscar"/>
                </h:panelGrid>

                <h1 class="titulo_centrado">Lista de Derechos Mineros</h1>

                <p:dataTable id="amdt" var="reg" value="#{sadminDataCtrl.listaRegistros}" rows="20" 
                             paginator="true"
                             currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="20,50,100" paginatorPosition="bottom" styleClass="texto_tabla_datos" rowIndexVar="rowIndex" emptyMessage="No existen registros" style="width: 99%">

                    <p:column headerText="#" style="width: 25px">
                        <h:outputText value="#{rowIndex + 1}"/>
                    </p:column>

                    <p:column headerText="CODIGO" style="width: 85px; text-align: right">
                        <h:outputText  styleClass="texto_tabla_datos_codigo" value="#{reg.codigo}" />
                    </p:column>

                    <p:column headerText="NOMBRE">
                        <h:outputText value="#{reg.nombre}" />
                    </p:column>

                    <p:column headerText="FASE">
                        <h:outputText value="#{reg.fase}"/>
                    </p:column>

                    <p:column headerText="CEDULA/RUC" style="width: 100px; text-align: right">
                        <h:outputText value="#{reg.cedulaRuc}" />
                    </p:column>

                    <p:column headerText="TITULAR" width="300">
                        <h:outputText value="#{reg.titular}" />
                    </p:column>

                    <p:column headerText="REGIONAL" style="width: 85px">
                        <h:outputText value="#{reg.regional}" />
                    </p:column>
                    
                    <p:column headerText="PROVINCIA" style="width: 85px">
                        <h:outputText value="#{reg.provincia2}" />
                    </p:column>
                    
                    <p:column headerText="CANTON">
                        <h:outputText value="#{reg.canton1}" />
                    </p:column>
                    
                    <p:column headerText="EDITAR" style="width:37px; text-align: right">
                        <p:commandButton action="#{sadminDataCtrl.editarRegistro}" icon="ui-icon-pencil" title="Editar" ajax="false"></p:commandButton>
                    </p:column>
                </p:dataTable>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
