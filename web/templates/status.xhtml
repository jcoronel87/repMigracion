<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"     
      xmlns:p="http://primefaces.org/ui"      
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <ui:composition>
        <c:if test="${param.redirected == true}">
            <p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>  

            <p:dialog modal="true" widgetVar="statusDialog" header="Espere" resizable="false"
                      draggable="false" closable="false">  
                <h:form>
                    <p:panelGrid columns="1" styleClass="panelgrid-sin-bordes">
                        <h:outputText value="Su sesión ha caducado favor pulse sobre el botón para regresar a acceder a la aplicación" />

                        <p:commandButton id="commandButtonRegresarHome_3" 
                                         value="#{messages['general.boton.regresar']}"
                                         />
                    </p:panelGrid>
                </h:form>               

            </p:dialog>
        </c:if>
    </ui:composition>

</html>
